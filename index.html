<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="container">
    <section class="container__option">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo"/>
      </div>
      <div  class="icons">
        <div class="mini-container">
          <img src="./images/icon-document.svg" alt="Document" class="icon1"/>
        </div>
        <div class="mini-container">
          <img src="./images/icon-folder.svg" alt="Folder" class="icon2"/>
        </div>
        <div class="mini-container">
          <img src="./images/icon-upload.svg" alt="Upload" class="icon3"/>
        </div>
      </div>
    </section>
    <div class="super-container">
      <section class="full-storage">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="bar-container">
          <div class="bar">
          </div>
        </div>
        <div class="range">
          <div class="min">
            <p>
              <strong>
                0 GB
              </strong>
            </p>
          </div>
          <div class="max">
            <p>
              <strong>
                1000 GB
              </strong>
            </p>
          </div>
        </div>
      </section>
      <section class="left-storage">
        <span>
          <strong>
            185 
          </strong>
        </span>
        <p>
          <strong>
            GB LEFT
          </strong>
        </p>
      </section>
    </div>
  </main>
</body>
</html>
